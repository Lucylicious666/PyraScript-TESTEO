<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyraScript | Terminal Access</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --matrix-green: #008f11;
            --dark-layer: rgba(0, 0, 0, 0.85);
            --error-red: #ff0033;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 45%, rgba(0, 255, 65, 0.1) 45%, rgba(0, 255, 65, 0.1) 55%, transparent 55%),
                linear-gradient(90deg, transparent 45%, rgba(0, 255, 65, 0.1) 45%, rgba(0, 255, 65, 0.1) 55%, transparent 55%);
            background-size: 0.5em 0.5em;
            z-index: -1;
            opacity: 0.3;
            animation: glitch 2s infinite alternate;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }
        
        .terminal-box {
            width: 500px;
            max-width: 90%;
            background-color: var(--dark-layer);
            border: 1px solid var(--hacker-green);
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3),
                        inset 0 0 20px rgba(0, 255, 65, 0.2);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .terminal-header {
            padding: 10px 15px;
            background-color: rgba(0, 20, 5, 0.8);
            border-bottom: 1px solid var(--hacker-green);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .terminal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                      transparent, 
                      rgba(0, 255, 65, 0.1), 
                      transparent);
            pointer-events: none;
        }
        
        .terminal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--hacker-green);
        }
        
        .terminal-body {
            padding: 30px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 70vh;
            overflow: hidden;
        }
        
        .register-body {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos horizontalmente */
        }
        
        .register-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .register-body::-webkit-scrollbar-track {
            background: rgba(0, 20, 5, 0.3);
        }
        
        .register-body::-webkit-scrollbar-thumb {
            background-color: var(--matrix-green);
            border-radius: 4px;
        }
        
        .register-body::-webkit-scrollbar-thumb:hover {
            background-color: var(--hacker-green);
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, 
                      transparent, 
                      rgba(0, 255, 65, 0.3), 
                      transparent);
            animation: scan 8s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        .access-prompt {
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        
        .prompt-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--hacker-green);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
            width: 100%;
            max-width: 350px;
        }
        
        /* Estilos espec√≠ficos para los inputs del registro - MODIFICADO PARA CENTRAR */
        #registerForm .input-group {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 25px;
            text-align: center;
        }
        
        #registerForm .hacker-input {
            width: 100%;
            text-align: center;
            padding: 12px 15px;
            margin: 0 auto;
            display: block;
        }
        
        #registerForm .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-align: center;
        }
        
        #registerForm .error-message {
            text-align: center;
            margin: 5px auto 0;
            width: 100%;
        }
        
        /* Estilos para el login (modificado para alinear como el registro) */
        #loginForm .input-group {
            width: 100%;
            max-width: 350px;
            text-align: left;
        }
        
        #loginForm .hacker-input {
            text-align: left;
            padding-left: 15px;
        }
        
        #loginForm .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .hacker-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 15, 5, 0.5);
            border: 1px solid var(--matrix-green);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .hacker-input:focus {
            outline: none;
            border-color: var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-green),
                        inset 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .hacker-input::placeholder {
            color: #007700;
            opacity: 0.7;
            font-style: italic;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 350px;
            justify-content: center;
        }
        
        .hacker-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: linear-gradient(to bottom, 
                      rgba(0, 30, 10, 0.8), 
                      rgba(0, 15, 5, 0.8));
            border: 1px solid var(--matrix-green);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .hacker-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 255, 65, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .hacker-btn:hover {
            background: linear-gradient(to bottom, 
                      rgba(0, 50, 15, 0.8), 
                      rgba(0, 30, 10, 0.8));
            border-color: var(--hacker-green);
            text-shadow: 0 0 8px var(--hacker-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        .hacker-btn:hover::before {
            animation: shine 1.5s infinite;
        }
        
        .status-message {
            margin: 20px auto 0;
            padding: 15px;
            text-align: center;
            border: 1px solid transparent;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transition: all 0.5s;
            width: 100%;
            max-width: 350px;
        }
        
        .access-granted {
            color: var(--hacker-green);
            border-color: var(--hacker-green);
            background: rgba(0, 40, 10, 0.3);
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        .access-denied {
            color: var(--error-red);
            border-color: var(--error-red);
            background: rgba(40, 0, 5, 0.3);
            opacity: 1;
            animation: shake 0.5s;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            width: 100%;
        }
        
        .switch-form a {
            color: var(--matrix-green);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .switch-form a:hover {
            color: var(--hacker-green);
            text-shadow: 0 0 8px var(--hacker-green);
        }
        
        .highlight {
            color: var(--hacker-green);
            text-shadow: 0 0 5px var(--hacker-green);
        }
        
        .form-container {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            flex-direction: column;
            align-items: center;
        }
        
        .form-container.active {
            display: flex;
        }
        
        .password-strength {
            height: 5px;
            background: #333;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .password-strength::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: var(--error-red);
            transition: width 0.3s, background 0.3s;
        }
        
        .password-strength.weak::after {
            width: 30%;
            background: var(--error-red);
        }
        
        .password-strength.medium::after {
            width: 60%;
            background: #ffcc00;
        }
        
        .password-strength.strong::after {
            width: 100%;
            background: var(--hacker-green);
        }
        
        .terms-container {
            margin: 20px auto;
            font-size: 0.8em;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .terms-container input {
            margin-right: 10px;
        }
        
        .terms-container a {
            color: var(--matrix-green);
            text-decoration: none;
        }
        
        .terms-container a:hover {
            text-decoration: underline;
            color: var(--hacker-green);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 0.8em;
            display: none;
            margin-top: 5px;
        }
        
        .success-details {
            text-align: center;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 20, 10, 0.3);
            border: 1px solid var(--hacker-green);
            border-radius: 3px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .success-details p {
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .success-details strong {
            color: var(--hacker-green);
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--hacker-green) }
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--hacker-green); }
            50% { box-shadow: 0 0 20px var(--hacker-green); }
            100% { box-shadow: 0 0 5px var(--hacker-green); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes shine {
            0% { left: -100%; top: -100%; }
            100% { left: 100%; top: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="matrix-effect"></canvas>
    <div class="glitch-overlay"></div>
    
    <div class="login-container">
        <div class="terminal-box">
            <div class="terminal-header">
                <div class="terminal-title">PYRASCRIPT TERMINAL ACCESS</div>
            </div>
            
            <div class="terminal-body">
                <div class="scanline"></div>
                
                <!-- Formulario de Login -->
                <div id="loginForm" class="form-container active">
                    <div class="access-prompt">
                    <span class="prompt-text"> Iniciar sesi√≥n para acceder al sistema...</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="username" class="input-label">USUARIO:</label>
                        <input type="text" id="username" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="Ingresa tu usuario">
                    </div>
                    
                    <div class="input-group">
                        <label for="password" class="input-label">CONTRASE√ëA:</label>
                        <input type="password" id="password" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <div class="btn-group">
                        <button id="loginBtn" class="hacker-btn">ACCEDER</button>
                        <button id="showRegisterBtn" class="hacker-btn">REGISTRAR</button>
                    </div>
                    
                    <div id="loginStatus" class="status-message"></div>
                    
                    <div class="switch-form">
                        <a href="#" id="switchToRegister">¬øNo tienes cuenta? <span class="highlight">Solicita acceso</span></a>
                    </div>
                </div>
                
                <!-- Formulario de Registro -->
                <div id="registerForm" class="form-container">
                    <div class="register-body">
                        <div class="access-prompt">
                            <span class="prompt-text"> Crear nueva cuenta de usuario...</span>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">NOMBRE DE USUARIO:</label>
                            <input type="text" id="newUsername" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="M√≠nimo 4 caracteres">
                            <div id="usernameError" class="error-message"></div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">CORREO ELECTR√ìNICO:</label>
                            <input type="email" id="email" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="tucorreo@ejemplo.com">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">CONTRASE√ëA:</label>
                            <input type="password" id="newPassword" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="M√≠nimo 8 caracteres">
                            <div class="password-strength" id="passwordStrength"></div>
                            <div id="passwordError" class="error-message"></div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">CONFIRMAR CONTRASE√ëA:</label>
                            <input type="password" id="confirmPassword" class="hacker-input" autocomplete="off" spellcheck="false" placeholder="Repite tu contrase√±a">
                            <div id="confirmError" class="error-message"></div>
                        </div>
                        
                        <div class="terms-container">
                            <input type="checkbox" id="acceptTerms">
                            <label for="acceptTerms">Acepto los <a href="#" id="termsLink">T√©rminos de Servicio</a> y <a href="#" id="privacyLink">Pol√≠tica de Privacidad</a></label>
                            <div id="termsError" class="error-message"></div>
                        </div>
                        
                        <div class="btn-group">
                            <button id="backToLoginBtn" class="hacker-btn">VOLVER</button>
                            <button id="registerBtn" class="hacker-btn">CREAR CUENTA</button>
                        </div>
                        
                        <div id="registerStatus" class="status-message"></div>
                        <div id="successDetails" class="success-details" style="display: none;"></div>
                    </div>
                    
                    <div class="switch-form">
                        <a href="#" id="switchToLogin">¬øYa tienes cuenta? <span class="highlight">Iniciar sesi√≥n</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Efecto Matrix en el canvas
        const canvas = document.getElementById('matrix-effect');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // Efectos de login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin');
            const backToLoginBtn = document.getElementById('backToLoginBtn');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const loginStatus = document.getElementById('loginStatus');
            const registerStatus = document.getElementById('registerStatus');
            const successDetails = document.getElementById('successDetails');
            const newPassword = document.getElementById('newPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const registerBody = document.querySelector('.register-body');
            
            // Efecto de escritura para el prompt
            const promptText = document.querySelector('.prompt-text');
            const originalText = promptText.textContent;
            promptText.textContent = '';
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    promptText.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    promptText.style.borderRight = 'none';
                }
            }, 50);
            
            // Cambiar a formulario de registro
            function showRegister() {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                registerBody.scrollTo(0, 0);
                
                // Efecto de escritura para el nuevo prompt
                const promptText = registerForm.querySelector('.prompt-text');
                const originalText = promptText.textContent;
                promptText.textContent = '';
                let i = 0;
                const typing = setInterval(() => {
                    if (i < originalText.length) {
                        promptText.textContent += originalText.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                        promptText.style.borderRight = 'none';
                    }
                }, 50);
            }
            
            // Cambiar a formulario de login
            function showLogin() {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                
                // Efecto de escritura para el prompt de login
                const promptText = loginForm.querySelector('.prompt-text');
                const originalText = promptText.textContent;
                promptText.textContent = '';
                let i = 0;
                const typing = setInterval(() => {
                    if (i < originalText.length) {
                        promptText.textContent += originalText.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                        promptText.style.borderRight = 'none';
                    }
                }, 50);
            }
            
            // Event listeners para cambiar entre formularios
            showRegisterBtn.addEventListener('click', showRegister);
            switchToRegister.addEventListener('click', function(e) {
                e.preventDefault();
                showRegister();
            });
            
            backToLoginBtn.addEventListener('click', showLogin);
            switchToLogin.addEventListener('click', function(e) {
                e.preventDefault();
                showLogin();
            });
            
            // Validaci√≥n de fortaleza de contrase√±a en tiempo real
            newPassword.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Longitud m√≠nima
                if (password.length >= 8) strength += 1;
                
                // Contiene n√∫meros
                if (/\d/.test(password)) strength += 1;
                
                // Contiene may√∫sculas
                if (/[A-Z]/.test(password)) strength += 1;
                
                // Contiene caracteres especiales
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Actualizar visualizaci√≥n
                passwordStrength.className = 'password-strength';
                if (password.length > 0) {
                    if (strength < 2) {
                        passwordStrength.classList.add('weak');
                    } else if (strength < 4) {
                        passwordStrength.classList.add('medium');
                    } else {
                        passwordStrength.classList.add('strong');
                    }
                }
            });
            
            // Simular registro
            registerBtn.addEventListener('click', function() {
                const username = document.getElementById('newUsername').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const acceptTerms = document.getElementById('acceptTerms').checked;
                
                // Resetear mensajes de error
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                    el.style.display = 'none';
                });
                
                let isValid = true;
                
                // Validaci√≥n de usuario
                if (username.length < 4) {
                    document.getElementById('usernameError').textContent = 'El usuario debe tener al menos 4 caracteres';
                    document.getElementById('usernameError').style.display = 'block';
                    isValid = false;
                }
                
                // Validaci√≥n de email
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById('emailError').textContent = 'Ingresa un correo electr√≥nico v√°lido';
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                }
                
                // Validaci√≥n de contrase√±a
                if (password.length < 8) {
                    document.getElementById('passwordError').textContent = 'La contrase√±a debe tener al menos 8 caracteres';
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                }
                
                // Confirmaci√≥n de contrase√±a
                if (password !== confirmPassword) {
                    document.getElementById('confirmError').textContent = 'Las contrase√±as no coinciden';
                    document.getElementById('confirmError').style.display = 'block';
                    isValid = false;
                }
                
                // T√©rminos y condiciones
                if (!acceptTerms) {
                    document.getElementById('termsError').textContent = 'Debes aceptar los t√©rminos y condiciones';
                    document.getElementById('termsError').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    registerStatus.textContent = 'CREANDO CUENTA...';
                    registerStatus.className = 'status-message';
                    
                    // Simular petici√≥n al servidor
                    setTimeout(() => {
                        registerStatus.textContent = 'CUENTA CREADA CON √âXITO';
                        registerStatus.className = 'status-message access-granted';
                        
                        // Mostrar detalles de la cuenta
                        successDetails.innerHTML = `
                            <p>¬°Registro completado!</p>
                            <p>Usuario: <strong>${username}</strong></p>
                            <p>Correo: <strong>${email}</strong></p>
                            <p>Se ha enviado un correo de verificaci√≥n</p>
                            <p>Recibir√°s <strong>100 Wyrty</strong> por tu primer registro!</p>
                            <p>Ahora puedes iniciar sesi√≥n con tus credenciales</p>
                        `;
                        successDetails.style.display = 'block';
                        
                        // Hacer scroll para mostrar los detalles
                        setTimeout(() => {
                            registerBody.scrollTo({
                                top: registerBody.scrollHeight,
                                behavior: 'smooth'
                            });
                        }, 500);
                        
                        // Auto-redirecci√≥n despu√©s de 8 segundos
                        setTimeout(() => {
                            showLogin();
                            registerStatus.textContent = '';
                            successDetails.style.display = 'none';
                            document.getElementById('loginStatus').textContent = 'Ahora puedes iniciar sesi√≥n con tu nueva cuenta';
                            document.getElementById('loginStatus').className = 'status-message access-granted';
                            
                            // Limpiar formulario de registro
                            document.getElementById('newUsername').value = '';
                            document.getElementById('email').value = '';
                            document.getElementById('newPassword').value = '';
                            document.getElementById('confirmPassword').value = '';
                            document.getElementById('acceptTerms').checked = false;
                            passwordStrength.className = 'password-strength';
                        }, 8000);
                    }, 1500);
                } else {
                    registerStatus.textContent = 'ERROR EN EL FORMULARIO';
                    registerStatus.className = 'status-message access-denied';
                }
            });
            
            // Simular login
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                loginStatus.textContent = '';
                loginStatus.className = 'status-message';
                
                if (username && password) {
                    loginStatus.textContent = 'VERIFICANDO CREDENCIALES...';
                    
                    setTimeout(() => {
                        loginStatus.textContent = 'ACCESO CONCEDIDO';
                        loginStatus.className = 'status-message access-granted';
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }, 1000);
                } else {
                    loginStatus.textContent = 'ACCESO DENEGADO';
                    loginStatus.className = 'status-message access-denied';
                }
            });
        });
        
        // Ajustar canvas al cambiar tama√±o de ventana
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
